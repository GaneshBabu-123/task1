<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      text-align: center;
    }

    .buy-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .buy-btn:hover {
      background-color:blue;
    }

    .payment-form {
      display: none;
      background:white;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 20px;
    }

    .payment-form h2 {
      margin-bottom: 20px;
    }

    .payment-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .pay-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .pay-btn:hover {
      background-color: #0056b3;
    }

    .order-placed {
      display: none;
      margin-top: 20px;
      color: blue;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="buy-btn" onclick="showPaymentForm()">Buy Now</button>

    <div class="payment-form" id="paymentForm">
      <h2>Credit Card Payment</h2>
      <form>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

        <label for="cardHolder">Card Holder</label>
        <input type="text" id="cardHolder" placeholder="Ganesh babu" required>

        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" maxlength="3" required>

        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
  </div>

  <div class="order-placed" id="orderPlaced">
    Your order has been placed successfully!
  </div>
</div>

  <script>
    function showPaymentForm() {
      const paymentForm = document.getElementById('paymentForm');
      paymentForm.style.display = 'block';
    }

    function placeOrder(event) {
      event.preventDefault(); // Prevent the default form submission

      // Hide the payment form
      const paymentForm = document.getElementById('paymentForm');
      paymentForm.style.display = 'none';

      // Show the order placed message
      const orderPlacedMessage = document.getElementById('orderPlaced');
      orderPlacedMessage.style.display = 'block';
    }
  </script>
</body>
</html>
